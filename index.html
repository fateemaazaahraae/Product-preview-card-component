<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img src="./images/image-product-desktop.jpg" alt="perfume-picture">
    </div>

    <div class="info">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="first-price">$149.99</p>
          <p class="second-price">$169.99</p>
        </div>
        <div class="add">
          <button style="font-size:24px"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        </div>
    </div>
  </div>

</body>
</html>
